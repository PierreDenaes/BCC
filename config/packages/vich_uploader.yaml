vich_uploader:
    db_driver: orm

    mappings:
        products:
            uri_prefix: /images/bootcamps
            upload_destination: '%kernel.project_dir%/public/images/bootcamps'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        gallery:
            uri_prefix: /images/gallery
            upload_destination: '%kernel.project_dir%/public/images/gallery'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        avatars:
            uri_prefix: /images/avatars
            upload_destination: '%kernel.project_dir%/public/images/avatars'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
